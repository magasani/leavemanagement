<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/demo.css=' %}">
</head>
<body>
    <h1>employee list is:</h1>
    {% if emp_list %}
    <table>
        <thead>
        <th>eno</th>
        <th>ename</th>
        <th>esal</th>
        <th>eaddr</th>
        </thead>
        {% for emp in em_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>

        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>no records found</p>
    {% endif %}  

</body>
</html>
